<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Tag Cloud with Aether Background</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./skills.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="textmenu">
        <a href="index.html">Home</a>
        <a href="About.html">Contact</a>
        <a href="Profile.html">Profile</a>
        <a href="./skills.html">Skills</a>
        <span></span>
      </nav>
    </div>
    <!-- 🌫 Aether SVG background -->
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient
          id="Gradient1"
          cx="50%"
          cy="50%"
          fx="10%"
          fy="50%"
          r=".5"
        >
          <animate
            attributeName="fx"
            dur="34s"
            values="0%;3%;0%"
            repeatCount="indefinite"
          />
          <stop offset="0%" stop-color="#ff0" />
          <stop offset="100%" stop-color="#ff00" />
        </radialGradient>
        <radialGradient
          id="Gradient2"
          cx="50%"
          cy="50%"
          fx="10%"
          fy="50%"
          r=".5"
        >
          <animate
            attributeName="fx"
            dur="23.5s"
            values="0%;3%;0%"
            repeatCount="indefinite"
          />
          <stop offset="0%" stop-color="#0ff" />
          <stop offset="100%" stop-color="#0ff0" />
        </radialGradient>
        <radialGradient
          id="Gradient3"
          cx="50%"
          cy="50%"
          fx="50%"
          fy="50%"
          r=".5"
        >
          <animate
            attributeName="fx"
            dur="21.5s"
            values="0%;3%;0%"
            repeatCount="indefinite"
          />
          <stop offset="0%" stop-color="#f0f" />
          <stop offset="100%" stop-color="#f0f0" />
        </radialGradient>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
        <animate
          attributeName="x"
          dur="20s"
          values="25%;0%;25%"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          dur="21s"
          values="0%;25%;0%"
          repeatCount="indefinite"
        />
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 50 50"
          to="360 50 50"
          dur="17s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
        <animate
          attributeName="x"
          dur="23s"
          values="-25%;0%;-25%"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          dur="24s"
          values="0%;50%;0%"
          repeatCount="indefinite"
        />
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 50 50"
          to="360 50 50"
          dur="18s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
        <animate
          attributeName="x"
          dur="25s"
          values="0%;25%;0%"
          repeatCount="indefinite"
        />
        <animate
          attributeName="y"
          dur="26s"
          values="0%;25%;0%"
          repeatCount="indefinite"
        />
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="360 50 50"
          to="0 50 50"
          dur="19s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>

    <!-- ✨ Tag Cloud -->
    <div id="cursor"></div>
    <h1>상단에 메뉴바가 있습니다!</h1>
    <ul class="tags-cloud">
      <li class="tag"><span class="wrap">HTML</span></li>
      <li class="tag"><span class="wrap">Javascript</span></li>
      <li class="tag"><span class="wrap">CSS</span></li>
      <li class="tag"><span class="wrap">React</span></li>
      <li class="tag"><span class="wrap">Vue</span></li>
      <li class="tag"><span class="wrap">TypeScript</span></li>
      <li class="tag"><span class="wrap">Mysql</span></li>
      <li class="tag"><span class="wrap">Firebase</span></li>
      <li class="tag"><span class="wrap">Svelt</span></li>
      <li class="tag"><span class="wrap">Git</span></li>
      <li class="tag"><span class="wrap">Github</span></li>
      <li class="tag"><span class="wrap">Figma</span></li>
      <li class="tag"><span class="wrap">Three.js</span></li>
      <li class="tag"><span class="wrap">Anime.js</span></li>
      <li class="tag"><span class="wrap">Barba.js</span></li>
      <li class="tag"><span class="wrap">Python</span></li>
      <li class="tag"><span class="wrap">Java</span></li>
      <li class="tag"><span class="wrap">C</span></li>
      <li class="tag"><span class="wrap">Node.js</span></li>
      <li class="tag"><span class="wrap">Flask</span></li>  
      <li class="tag"><span class="wrap">JQuery</span></li>  
    </ul>

    <script src="./skills.js"></script>
  </body>
</html>
