<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Tag Cloud with Aether Background</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./skills.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&subset=latin");

    /* SVG Background Styles */
    svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    body {
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      font-family: 'Libre Franklin', sans-serif;
    }

    h1 {
      font: 10vmin/0.8 "Libre Franklin";
      font-weight: 700;
      letter-spacing: -0.05em;
      color: #fff4;
      text-shadow: 0 0 5px #fff;
      mix-blend-mode: overlay;
    }

    /* Optional: You can control tag cloud z-index */
    .tags-cloud {
      position: relative;
      z-index: 1;
    }

    #cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- ðŸŒ« Aether SVG background -->
<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="Gradient1" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
      <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite" />
      <stop offset="0%" stop-color="#ff0" />
      <stop offset="100%" stop-color="#ff00" />
    </radialGradient>
    <radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
      <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite" />
      <stop offset="0%" stop-color="#0ff" />
      <stop offset="100%" stop-color="#0ff0" />
    </radialGradient>
    <radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
      <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite" />
      <stop offset="0%" stop-color="#f0f" />
      <stop offset="100%" stop-color="#f0f0" />
    </radialGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
    <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
    <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite" />
  </rect>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
    <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite" />
    <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite" />
  </rect>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
    <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
    <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite" />
  </rect>
</svg>

<!-- âœ¨ Tag Cloud -->
<div id='cursor'></div>
<ul class='tags-cloud'>
  <li class='tag'><span class='wrap'>HTML</span></li>
  <li class='tag'><span class='wrap'>Pug</span></li>
  <li class='tag'><span class='wrap'>CSS</span></li>
  <li class='tag'><span class='wrap'>LESS</span></li>
  <li class='tag'><span class='wrap'>PostCSS</span></li>
  <li class='tag'><span class='wrap'>RSCSS</span></li>
  <li class='tag'><span class='wrap'>SVG</span></li>
  <li class='tag'><span class='wrap'>Javascript</span></li>
  <li class='tag'><span class='wrap'>Gulp</span></li>
  <li class='tag'><span class='wrap'>Webpack</span></li>
  <li class='tag'><span class='wrap'>Canvas</span></li>
  <li class='tag'><span class='wrap'>WebGL</span></li>
  <li class='tag'><span class='wrap'>Three.js</span></li>
  <li class='tag'><span class='wrap'>Anime.js</span></li>
  <li class='tag'><span class='wrap'>Barba.js</span></li>
  <li class='tag'><span class='wrap'>Git</span></li>
  <li class='tag'><span class='wrap'>Linux</span></li>
  <li class='tag'><span class='wrap'>Math</span></li>
</ul>

<script src="./skills.js"></script>
</body>
</html>
